<!DOCTYPE html>
<html>
<meta charset= "UTF-8"> <!--define character set -->
<!--make site work on all devices and resolutions-->
<meta name = "viewport" content="width=device-width, initial-scale=1">
<!--link CSS style sheet that we're designing-->
<link rel="stylesheet" href = "MJStyleSheet.css">
<body>

	<!--Navigation-->
	<!--nav element defines container of navigation links -->
	<div id="nav">
		<ul> <!--unordered list of links-->
			<li><a href="#Projects" class = "MJHomeBar"> Home </a></li>
			<li><a href="#Contact" class = "MJHomeBar"> Contact</a></li>
		</ul>
	</div>
	<!--End Navigation-->

	<!--Responsive Image Gallery of Projects -->
	
	<div class="homeImageGallery">
		<div class="media">
		<div class="hoverLayer">
			<p> Naive Bayes Classifier </p>
			<a href="NaiveBayes.html">
			<img src="NaiveBayesModel.jpg" alt="Naive Bayes Fairness Aware Classifier"> </a> <!--Text accompaniment-->
		</div>
		<img src="NaiveBayesModel.jpg"/> <!--image source-->
		</div>
		
	</div>
		
	
	<!--script for responsive image gallery -->
	<script>
		window.onscroll = function(){scrollFunction()};

		function scrollFunction(){
			if (document.body.scrollTop > 80 ||
			document.documentElement.scrollTop > 80) {
				document.getElementById("nav").style.padding = "30px 10px";
 			} else {
   				document.getElementById("nav").style.padding = "80px 10px";
 			}
		}
	</script>
</body>
</html>
