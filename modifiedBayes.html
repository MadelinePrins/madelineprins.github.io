	<div id= "projectPageTitles">
		<p> Modified Bayes Algorithm </p>
	
		<p> For access to code please enter the Naive Bayes Access password </p>

	</div>
	
	<SCRIPT>
		function passWord() {
			var testV = 1;
			var pass1 = prompt('Please Enter Your Password',' ');
			while (testV < 3) {
			if (!pass1)
			history.go(-1);
			if (pass1.toLowerCase() == "[ku=7c#p*bg~n`[r") {
				alert('You Got it Right!');
				window.open('modifiedBayesAccess.html');
			break;
		}
		testV+=1;
		var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
		}
		if (pass1.toLowerCase()!="[ku=7c#p*bg~n`[r" & testV ==3)
		history.go(-1);
		return " ";
		}
	</SCRIPT>
	<CENTER>
		<FORM>
			<input class="passwordButton" type="button" value="Enter Protected Area" onClick="passWord()">
		</FORM>
	</CENTER>
