	<p2 style="padding: 10px; float: center; font-size: 40px;"> For access to datastructure details and code please enter the password given to you </p2>

	<SCRIPT>
		function passWord() {
			var testV = 1;
			var pass1 = prompt('Please Enter Your Password',' ');
			while (testV < 3) {
			if (!pass1)
			history.go(-1);
			if (pass1.toLowerCase() == "letmein") {
				alert('You Got it Right!');
				window.open('NaiveBayesAccess.html');
			break;
		}
		testV+=1;
		var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
		}
		if (pass1.toLowerCase()!="password" & testV ==3)
		history.go(-1);
		return " ";
		}
	</SCRIPT>
	<CENTER>
		<FORM>
			<input type="button" value="Enter Protected Area" onClick="passWord()">
		</FORM>
	</CENTER>
